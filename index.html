<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-200 via-yellow-100  transition duration-500" id="body">
   
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md text-center transform transition duration-500 hover:scale-105 hover:shadow-2xl relative" id="container"><h1 class="text-3xl font-extrabold text-gray-900 mb-6 me-5 font-serif">
        WEATHER UPDATE
    </h1>
        
        <div class="absolute top-4 right-4">
            <button id="darkModeToggle" 
            class="p-1 text-white rounded-full shadow-lg  bg-gradient-to-r from-yellow-400 to-orange-500 transition ">
            ðŸŒ™
        </button>
        
        
        </div>
    
        <div class="flex items-center space-x-3 mb-6">
            <input type="text" id="cityInput" placeholder="Enter city name" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg shadow-md">
            <button id="searchBtn" class="px-5 py-3 bg-yellow-500 text-white font-bold rounded-full shadow-lg hover:bg-yellow-600 transition">
                Search
            </button>
        </div>
    
        <div id="weatherInfo" class="hidden text-gray-800">
            <h2 id="cityName" class="text-2xl font-semibold"></h2>
            <p id="localTime" class="text-lg font-medium text-gray-700"></p>
            <p id="localDate" class="text-lg font-medium text-gray-700"></p>
            <img id="weatherIcon" class="w-24 mx-auto my-4" src="/placeholder.svg" alt="Weather Icon">
            <p id="weatherCondition" class="text-xl font-bold text-yellow-500"></p>
            <p id="temperature" class="text-3xl font-extrabold text-gray-900"></p>
            <p id="description" class="text-md text-gray-600 italic"></p>
            <p id="humidity" class="text-md text-gray-700"></p>
            <p id="windSpeed" class="text-md text-gray-700"></p>
            <p id="lastUpdated" class="text-sm text-gray-500 mt-4"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
